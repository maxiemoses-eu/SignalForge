<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <title>SignalForge Shop</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; }
        .product { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; border-radius: 4px; }
        button { background: #28a745; color: white; border: none; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Products</h1>
    {% for product in products %}
    <div class="product">
        <h3>{{ product.name }}</h3>
        <p>${{ product.price }}</p>
    </div>
    {% else %}
    <p>No products found.</p>
    {% endfor %}
    <button onclick="alert('Order placed successfully!')">Checkout</button>
</body>
</html>
